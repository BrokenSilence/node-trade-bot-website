<html>
    <head>
        <script>
        window.onload = update;
        
        function update() {
            var history = new XMLHttpRequest();
            var updateTrades  = new XMLHttpRequest();
            
            history.onreadystatechange = function() {
                if (history.readyState == 4 && history.status == 200) {
                    document.getElementById("txtHint").innerHTML = history.responseText;
                }
            }
            
            updateTrades.open("GET", "node-trade-bot.php", true);
            updateTrades.send();
            
            history.open("GET", "history.txt", true);
            history.send();
        }
        </script>
    </head>
    <body>
        <button type="button" onclick="location.reload();">Update</button>
        <p>Donations:</p>
        <span id="txtHint"></span>
    </body>
</html>
